<div
  fxAlign="column"
  class="row-container"
  [@expandCollapse]="expandOrCollapse()"
  (@expandCollapse.done)="handleCollapseAnimDone($event)">
  <div class="title-container">
    <span>Title</span>
    <span>Subtitle</span>
    <span>
      <md-icon
        tabindex="0"
        (click)="openUp()"
        (keydown.enter)="openUp()"
        [@rotate]="expandOrCollapse()">
          keyboard_arrow_down
      </md-icon>
    </span>
  </div>
  <accordion-row-content *ngIf="canShowContent"></accordion-row-content>
</div>
